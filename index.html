<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
</head>
<body>
   
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="email" id="input" placeholder=" E-mail">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder=" Password">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continue">
        </form>

        <div class="footer">
            <span>Ou Conecte-se com Midias Sociais</span>
            <div class="social-field twitter">
                <a href="#">
                    <img class="icons" src="./assets/twitter-brands.svg" alt="twitter">
                    Login com Twitter
                </a>
            </div>

            <div class="social-field facebook">
                <a href="#">
                    <img class="icons" src="./assets/facebook-f-brands.svg" alt="facebook">
                    Login com Facebook
                </a>
            </div>
        </div>
    </main>
    
</body>
</html>
